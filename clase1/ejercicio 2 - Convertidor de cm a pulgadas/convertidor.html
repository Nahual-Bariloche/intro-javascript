<html>
	<head>
		<title>Nahual en el Nehuen - Javascript Convertidor - Ejercicio 2</title>
		<script type="text/javascript">
		function Convertir()
		{
			var cm = document.getElementById("inputCm").value;
			var pulgadas = cm / 2.54;
			document.getElementById("spanPulgadas").innerText = pulgadas + ' pulgadas';
		}
		</script>
	</head>
	<body>
		<input type="text" id="inputCm" />
		<button type="button" onclick="Convertir()">Convertir</button>
		<span id="spanPulgadas"></span>
	</body>
</html>
