<html>
	<head>
		<title>Nahual en el Nehuen - Javascript - Ejercicio 1 - Hola Mundo</title>
		<script type="text/javascript">
		function holaMundo()
		{
			alert('Hola mundo');
		}

		function alertar(texto)
		{
			alert(texto);
		}

		function alertar2(texto, numero)
		{
			alert(texto + " " + numero);
		}
		</script>
	</head>
	<body>
		<button onclick="holaMundo()">Hola mundo</button>

		<button onclick="alertar('Hola')">Alertar</button>

		<button onclick="alertar2('Hola', 2)">Alertar 2</button>
	</body>
</html>
